<div class="container">
    <form #pessoaForm="ngForm">
        <div class="p-grid">
            <div class="p-col-12">
                <h1>Nova Pessoa</h1>
            </div>
            <div class="p-col-12">
                <label class="display-block">Nome</label>
                <input pInputText type="text" name="nome" ngModel #nome="ngModel" minlength="5" required>
                <app-message [control]="nome" error="required" text="Informe o nome"></app-message>
                <app-message [control]="nome" error="minlength"
                    text="Mínimo de {{nome.errors?.minlength?.requiredLength}} caracteres"></app-message>
            </div>
            <div class="p-col-12 p-col-md-12 p-lg-9">
                <label class="display-block">Logradouro</label>
                <input pInputText type="text" name="logradouro" ngModel #logradouro="ngModel" required>
                <app-message [control]="logradouro" error="required" text="Informe o logradouro"></app-message>
            </div>
            <div class="p-col-12 p-col-md-12 p-lg-3">
                <label class="display-block">Numero</label>
                <input pInputText type="text" name="numero" ngModel #numero="ngModel" required>
                <app-message [control]="numero" error="required" text="Informe o número"></app-message>
            </div>
            <div class="p-col-12 p-col-md-4 p-lg-4">
                <label class="display-block">Complemento</label>
                <input pInputText type="text" name="complemento" ngModel #complemento="ngModel">
            </div>
            <div class="p-col-12  p-col-md-4 p-lg-4">
                <label class="display-block">Bairro</label>
                <input pInputText type="text" name="bairro" ngModel #bairro="ngModel" required>
                <app-message [control]="bairro" error="required" text="Informe o bairro"></app-message>
            </div>
            <div class="p-col-12  p-col-md-4 p-lg-4">
                <label class="display-block">CEP</label>
                <p-inputMask mask="99.999-999" name="cep" ngModel #cep="ngModel" required></p-inputMask>
                <app-message [control]="cep" error="required" text="Informe o CEP"></app-message>
            </div>
            <div class="p-col-12 p-col-md-6 p-lg-6">
                <label class="display-block">Cidade</label>
                <input pInputText type="text" name="cidade" ngModel #cidade="ngModel" required>
                <app-message [control]="cidade" error="required" text="Informe a cidade"></app-message>
            </div>
            <div class="p-col-12 p-col-md-6 p-lg-6">
                <label class="display-block">Estado</label>
                <input pInputText type="text" name="estado" ngModel #estado="ngModel" required>
                <app-message [control]="estado" error="required" text="Informe o estado"></app-message>
            </div>
            <div class="p-col-12">
                <button style="margin-right: 5px;" type="submit" label="Salvar" pButton
                    [disabled]="!pessoaForm.valid"></button>
                <button class="p-button-info" type="submit" label="Novo" pButton></button>
                <a href="#" class="posicao">Voltar para a pesquisa</a>
            </div>
        </div>
    </form>
</div>
