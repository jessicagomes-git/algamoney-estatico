<div class="container">
    <div class="ui-g ">
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>
  
      <div class="ui-g-12 ui-fluid">
        <label style="display: block;">Nome</label>
        <input style="width: 100%;" pInputText type="text">
      </div>
  
      <div class="ui-g-12 margin-top-10">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>
  
    <div class="ui-g">
      <div class="ui-g-12" class="margin-top-10">
  
        <p-table [value]="pessoas" [paginator]="true" [rows]="2" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Cidade</th>
              <th>Estado</th>
              <th>Status</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pessoa>
            <tr>
              <td>{{pessoa.nome}}</td>
              <td>{{pessoa.cidade}}</td>
              <td>{{pessoa.estado}}</td>
              <td class="col-valor">{{pessoa.status}}</td>
              <td><a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a> &nbsp;
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
  
  
      </div>
  
      <div class="ui-g-12 margin-top-10">
        <button pButton type="submit" label="Nova Pessoa"></button>
      </div>
    </div>
