<div class="container">
    <div class="ui-g ">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>
  
      <div class="ui-g-12 ui-fluid">
        <label style="display: block;">Descrição</label>
        <input style="width: 100%;" pInputText type="text">
      </div>
  
      <div class="ui-g-12 margin-top-10">
        <label style="display: block;">Vencimento</label>
        <input pInputText type="text" style="width: 95px;">
        <label>até</label>
        <input pInputText type="text" style="width: 95px;">
      </div>
  
      <div class="ui-g-12 margin-top-10">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>
  
    <div class="ui-g">
      <div class="ui-g-12" class="margin-top-10">
  
        <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th>Vencimento</th>
              <th>Pagamento</th>
              <th>Valor</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lanc>
            <tr>
              <td>{{lanc.pessoa}}</td>
              <td>{{lanc.descricao}}</td>
              <td>{{lanc.dataVencimento}}</td>
              <td class="col-valor">{{lanc.dataPagamento}}</td>
              <td [style.color]="lanc.tipo === 'DESPESA' ? 'red': 'blue'" class="col-data">{{lanc.valor}}</td>
              <td><a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a> &nbsp;
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
  
  
      </div>
  
      <div class="ui-g-12 margin-top-10">
        <button pButton type="submit" label="Novo Lançamento"></button>
      </div>
    </div>
